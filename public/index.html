<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js//main.js" defer></script>
    <link rel="icon" type="image/png" href="./assets/img/icopn-translate.png" />
    <title>Chat de Traducciones</title>
  </head>
  <body>
    <header class="chat__header">
      <img class="header__icon" src="./assets/img/icopn-translate.png" alt="" />
      <h1 class="header__title">Chat de Traducciones</h1>
    </header>

    <section class="chat">
      <div class="chat__messages"></div>
      <div class="chat__input-group">
        <input
          type="text"
          id="inputText"
          class="chat__input"
          placeholder="¿Qué quieres traducir ahora?"
        />
        <div class="chat__inputs">
          <select class="chat__select" name="" id="targetLang">
            <option value="ingles">Ingles</option>
            <option value="español">Español</option>
            <option value="italiano">Italiano</option>
            <option value="frances">Frances</option>
            <option value="aleman">Aleman</option>
          </select>
          <button class="chat__button" id="translateButton">Traducir</button>
        </div>
      </div>
    </section>
  </body>
</html>
